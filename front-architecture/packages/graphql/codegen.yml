schema: packages/schema/**/*.graphql
documents: packages/graphql/**/*.graphql
generates:
  packages/graphql/schema.graphql:
    plugins:
      - schema-ast:
          includeDirectives: true
          commentDescriptions: true
  packages/client/src/app/application/types/gen/api.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      # queryで要求しない限り__typenameを型に付与しない
      skipTypename: true
      # カスタムフックの生成を行う
      withHooks: false
      withRefetchFn: true
      # optionalにならなくなる
      # avoidOptionals: true

  packages/mock-server/src/app/types/gen/api.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
    config:
      # If you are using Apollo Server with TypeScript, note that you need to set useIndexSignature: true in your config, in order to add a compatible index signature (more info).
      # https://www.graphql-code-generator.com/docs/plugins/typescript-resolvers#integration-with-apollo-server
      useIndexSignature: true
      # __typenameをoptionalにしない
      # nonOptionalTypename: true
      optionalResolveType: true

config:
  # enumの代わりにconst assertionのconstを使う
  enumsAsConst: true
  # readonlyが付く
  # immutableTypes: true
  scalars:
    DateTime: string
    Date: string
